<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVICA - Patient Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-container" class="panel-container">
        <div class="card auth-card">
            <h1>Patient Portal</h1>
            <p>Access your healthcare dashboard</p>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Sign In</button>
                <button class="auth-tab" onclick="showTab('register')">Register</button>
            </div>

            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required placeholder="patient@email.com">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Sign In</button>
            </form>

            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" required placeholder="Your full name">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required placeholder="patient@email.com">
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required placeholder="Min 6 characters" minlength="6">
                </div>
                <div class="input-group">
                    <label for="reg-age">Age</label>
                    <input type="number" id="reg-age" required placeholder="25" min="1" max="120">
                </div>
                <div class="input-group">
                    <label for="reg-blood">Blood Group</label>
                    <select id="reg-blood" required
                        style="width:100%;padding:0.875rem 1rem;border:2px solid #e2e8f0;border-radius:10px;font-size:1rem;">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-accent" style="width:100%">Create Account</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="panel-container hidden">
        <header class="panel-header">
            <div class="user-info">
                <span class="avatar">P</span>
                <div>
                    <h2 id="patient-name">Loading...</h2>
                    <span id="patient-id" class="badge">ID: --</span>
                </div>
            </div>
            <button id="logout-btn" class="btn btn-outline">Logout</button>
        </header>

        <main class="content">
            <div id="info-section">
                <div class="card info-card">
                    <h3>Personal Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Age</label>
                            <span id="p-age">--</span>
                        </div>
                        <div class="info-item">
                            <label>Blood Group</label>
                            <span id="p-blood">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="action-section" class="centered">
                <button id="consult-btn" class="btn btn-primary btn-large">
                    <span class="icon">‚öïÔ∏è</span> Consult Doctor
                </button>
            </div>

            <div id="consultation-area" class="hidden">
                <div class="consultation-header">
                    <h3>Live Consultation</h3>
                    <div style="display:flex;gap:0.5rem;align-items:center;flex-wrap:wrap;">
                        <span id="doctor-name" class="status-indicator status-active">Assigning...</span>
                        <button onclick="window.flagEmergency()" class="btn btn-danger btn-sm">üö® Emergency</button>
                    </div>
                </div>

                <div class="live-grid">
                    <!-- Video Section -->
                    <div class="video-container card">
                        <div class="video-placeholder">
                            <img src="https://img.icons8.com/ios-filled/100/ffffff/video-call.png" alt="Video">
                            <p>Video Call Ready</p>
                        </div>
                    </div>

                    <!-- Chat Section -->
                    <div class="chat-container card">
                        <h4 style="margin-bottom:0.75rem;">Chat with Doctor</h4>
                        <div id="chat-messages" class="chat-box"></div>
                        <div class="chat-input-area">
                            <input type="text" id="chat-input" placeholder="Type a message...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>

                    <!-- Health Data Section -->
                    <div class="health-data card">
                        <h4 style="margin-bottom:0.75rem;">Submit Vitals</h4>
                        <form id="health-form">
                            <div class="vital-inputs">
                                <div class="input-group">
                                    <label>BP (mmHg)</label>
                                    <input type="text" id="bp" placeholder="120/80">
                                </div>
                                <div class="input-group">
                                    <label>Temp (¬∞F)</label>
                                    <input type="number" id="temp" step="0.1" placeholder="98.6">
                                </div>
                                <div class="input-group">
                                    <label>Sugar (mg/dL)</label>
                                    <input type="number" id="sugar" placeholder="100">
                                </div>
                                <div class="input-group">
                                    <label>SpO2 (%)</label>
                                    <input type="number" id="spo2" placeholder="98">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-accent" style="width:100%">Update Vitals</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Tab switching logic
        function showTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
    </script>
    <script type="module" src="./scripts/patient.js"></script>
</body>

</html>

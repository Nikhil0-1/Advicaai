<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVICA - Patient Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-container" class="panel-container">
        <div class="card auth-card">
            <h1>Patient Portal</h1>
            <p>Access your healthcare dashboard</p>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Sign In</button>
                <button class="auth-tab" onclick="showTab('register')">Register</button>
            </div>

            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required placeholder="patient@email.com">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Sign In</button>
            </form>

            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" required placeholder="Your full name">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required placeholder="patient@email.com">
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required placeholder="Min 6 characters" minlength="6">
                </div>
                <div class="input-group">
                    <label for="reg-age">Age</label>
                    <input type="number" id="reg-age" required placeholder="25" min="1" max="120">
                </div>
                <div class="input-group">
                    <label for="reg-blood">Blood Group</label>
                    <select id="reg-blood" required
                        style="width:100%;padding:0.875rem 1rem;border:2px solid #e2e8f0;border-radius:10px;font-size:1rem;">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-accent" style="width:100%">Create Account</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="panel-container hidden">
        <header class="panel-header">
            <div class="user-info">
                <span class="avatar">P</span>
                <div>
                    <h2 id="patient-name">Loading...</h2>
                    <span id="patient-id" class="badge">ID: --</span>
                </div>
            </div>
            <button id="logout-btn" class="btn btn-outline">Logout</button>
        </header>

        <main class="content">
            <div id="info-section">
                <div class="card info-card">
                    <h3>Personal Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Age</label>
                            <span id="p-age">--</span>
                        </div>
                        <div class="info-item">
                            <label>Blood Group</label>
                            <span id="p-blood">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Prescription History Section -->
            <section id="history-section" class="patient-history">
                <h3 style="margin-bottom:1rem;"><span class="icon-svg"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                        </svg></span> My Consultations</h3>
                <div id="patient-history-list">
                    <!-- JS populated -->
                </div>
            </section>

            <div id="action-section" class="centered">
                <button id="consult-btn" class="btn btn-primary btn-large">
                    <span class="icon-svg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M19 8h-1.81c-.45-.78-1.07-1.45-1.82-1.96l1.1-1.1-1.41-1.41-1.47 1.47A5.93 5.93 0 0 0 12 4.5c-.64 0-1.26.09-1.86.26L8.67 3.29 7.26 4.7l1.1 1.1C7.61 6.35 6.99 7.02 6.54 7.8H5v2h1.09c-.05.33-.09.66-.09 1s.04.67.09 1H5v2h1.54c1.07 2.01 3.18 3.4 5.62 3.4h.12c2.44 0 4.55-1.39 5.62-3.4H19v-2h-1.09c.05-.33.09-.66.09-1s-.04-.67-.09-1H19V8zm-7 6c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z" />
                            <circle cx="12" cy="11" r="1.5" />
                        </svg></span> Consult Doctor
                </button>
            </div>

            <div id="consultation-area" class="hidden">
                <div id="doctor-disconnect-notice" class="disconnect-notice hidden">
                    <span><span class="icon-svg" style="color:var(--warning);"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" fill="currentColor">
                                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                            </svg></span> Doctor disconnected!</span>
                    <button id="find-new-doctor-btn" class="btn btn-primary btn-sm">Find New Doctor</button>
                </div>

                <div class="consultation-header">
                    <h3>Live Consultation</h3>
                    <div style="display:flex;gap:0.5rem;align-items:center;flex-wrap:wrap;">
                        <span id="doctor-name" class="status-indicator status-active">Assigning...</span>
                        <button onclick="window.flagEmergency()" class="btn btn-danger btn-sm"><span
                                class="icon-svg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path
                                        d="M12 2L1 21h22L12 2zm0 4l7.53 13H4.47L12 6zm-1 5v4h2v-4h-2zm0 6v2h2v-2h-2z" />
                                </svg></span> Emergency</button>
                    </div>
                </div>

                <div class="live-grid">
                    <!-- Video Section -->
                    <div class="video-container card">
                        <div class="video-placeholder">
                            <img src="https://img.icons8.com/ios-filled/100/ffffff/video-call.png" alt="Video">
                            <p>Video Call Ready</p>
                        </div>
                    </div>

                    <!-- Chat Section -->
                    <div class="chat-container card">
                        <h4 style="margin-bottom:0.75rem;">Chat with Doctor</h4>
                        <div id="chat-messages" class="chat-box"></div>
                        <div class="chat-input-area">
                            <input type="text" id="chat-input" placeholder="Type a message...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>

                    <!-- Health Data Section -->
                    <div class="health-data card">
                        <h4 style="margin-bottom:0.75rem;">Submit Vitals</h4>
                        <form id="health-form">
                            <div class="vital-inputs">
                                <div class="input-group">
                                    <label>BP (mmHg)</label>
                                    <input type="text" id="bp" placeholder="120/80">
                                </div>
                                <div class="input-group">
                                    <label>Temp (°F)</label>
                                    <input type="number" id="temp" step="0.1" placeholder="98.6">
                                </div>
                                <div class="input-group">
                                    <label>Sugar (mg/dL)</label>
                                    <input type="number" id="sugar" placeholder="100">
                                </div>
                                <div class="input-group">
                                    <label>SpO2 (%)</label>
                                    <input type="number" id="spo2" placeholder="98">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-accent" style="width:100%">Update Vitals</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Tab switching logic
        function showTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
    </script>

    <!-- Prescription Modal -->
    <div id="prescription-modal" class="modal hidden">
        <div class="modal-content">
            <h2><span class="icon-svg icon-lg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                    </svg></span> Prescription</h2>
            <div id="prescription-details">
                <p><strong>Doctor:</strong> <span id="rx-doctor">--</span></p>
                <p><strong>Date:</strong> <span id="rx-date">--</span></p>
            </div>
            <div id="prescription-content" class="prescription-box">
                <!-- Prescription text here -->
            </div>
            <div class="modal-actions">
                <button id="close-prescription-modal" class="btn btn-primary" style="width:100%;">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/patient.js"></script>
</body>

</html>
